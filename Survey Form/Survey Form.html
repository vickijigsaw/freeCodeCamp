<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <fieldset>
      <label id="name-label">Name:</label>
      <input id="name" type="text" required placeholder="Enter your name"/>
    </fieldset>
    <fieldset>
      <label id="email-label">E-Mail:</label>
      <input id="email" type="email" required placeholder="Enter your E-Mail" />
    </fieldset>
    <fieldset>
      <label id="number-label">Age: (optional)</label>
      <input id="number" type="number" min="10" max="99" placeholder="Age" />
    </fieldset>
    <fieldset>
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="0">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full-time job</option>
        <option value="3">Full-time learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recommendation" value="definitely" checked /> Definitely</label>
      <label><input type="radio" name="recommendation" value="maybe" /> Maybe</label>
      <label><input type="radio" name="recommendation" value="notsure" /> Not sure</label>
    </fieldset>
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option value="selectanoption">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openspace">Open space</option>
      </select>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" value="frontend" /> Front-end Projects</label>
      <label><input type="checkbox" value="backend"  /> Back-end Projects</label>
      <label><input type="checkbox" value="datavisualization"  /> Data Visualization</label>
      <label><input type="checkbox" value="challenges"  /> Challenges</label>
      <label><input type="checkbox" value="community"  /> Open Source Community</label>
      <label><input type="checkbox" value="gitter"  /> Gitter help rooms</label>
      <label><input type="checkbox" value="vids"  /> Videos</label>
      <label><input type="checkbox" value="meet"  /> City Meetups</label>
      <label><input type="checkbox" value="wiki"  /> Wiki</label>
      <label><input type="checkbox" value="forum"  /> Forum</label>
      <label><input type="checkbox" value="adds"  /> Additional Courses</label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?</label>
      <label><textarea placeholder=""Any comments or suggestions"></textarea></label>
    </fieldset>
    <label><input type="submit" /></label>
</form>
</body>
</html>
